<pre id="ascii-box"></pre>

<script>
    fetch("ascii/frame1.txt")
        .then(response => response.text())
        .then(text => {
            let correctText = text.split('');
            let displayText = Array(correctText.length).fill(' ');
            let index = 0; 

            function cycleCharacter() {
                if (index >= correctText.length) {
                    return;
                }

                let attempts = 0;
                let currentCharacter = displayText[index];
                while (currentCharacter !== correctText[index] && attempts < 5) {
                    displayText[index] = getRandomCharacter();
                    document.getElementById("ascii-box").textContent = displayText.join('');
                    attempts++;
                    currentCharacter = displayText[index];
                }

                if (currentCharacter !== correctText[index]) {
                    displayText[index] = correctText[index];
                    document.getElementById("ascii-box").textContent = displayText.join('');
                }

                index++;
            }

            function getRandomCharacter() {
                const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?";
                return chars[Math.floor(Math.random() * chars.length)];
            }

            const interval = setInterval(cycleCharacter, 10000);
        })
        .catch(error => console.error("Couldn't load:", error));
</script>
